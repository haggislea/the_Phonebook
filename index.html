
<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/stylesheet.css" />
	<title>Find anyone or a business | The PhoneBook</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Sarabun:500" rel="stylesheet">
</head>

<div class="landline">
<!--<img class="landline2" src="images/redphone.jpg" alt="A red landline phone with cord."> --->
<div class="text">
<h1>The Phonebook</h1>
</div>
</div>

<body>

<section class="findperson">
<!--<img class="manonphone" src="images/manonphone.jpg" alt="A man is talking and laughing on the phone">-->
<h2>Search a person</h2>
<div class="sectionOne">
<input class="inputgroup" type="text" name="search" placeholder="Enter a Surname (e.g. Jones or A Jones)">
</div>

<div class="sectionOne">
	<input class="inputgroup" type="text" name="search" placeholder="Enter a Village/Town/City (e.g. Glasgow)">
</div>

<div class="sectionOne">
	<button  type="submit">Search</button>
</div>
</section>


<section class="findbusiness">
<!--<img class="barbershop" src="images/barbershop.jpg" alt="A man having his hair washed by a barber">-->
<h2>Find a business by type or name</h2>
<select>
<option value="bus" selected="selected">Type of Business</option>
<option value="busname" selected="selected">Name of Business</option>

<div class="sectionTwo">
<input class="inputgroup" type="text" name="search" placeholder="Enter the type of business (e.g. Electrician)">
</div>

<input class="inputgroup" type="text" name="search" placeholder="Enter Name of Business (e.g. Franks Cafe)">
</div>

<div class="sectionTwo">
	<input class="inputgroup" type="text" name="search" placeholder="Enter a Village/Town/City (e.g. Glasgow or Exeter )">
</div>

<div class="sectionTwo">
	<button  type="submit">Search</button>
</div>
</section>

</body>

</html>
